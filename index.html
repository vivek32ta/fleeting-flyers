<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet of fleeting flyers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <form>
                <div class="form-group text-center">
                    <span class="title">Fleet of <span class="text-color-red">Fleeting</span> Flyers</span>
                    <div class="subtitle">Count the number of planes in the painting</div>
                </div>
                <div class="form-group item">
                    <input type="text" class="form-control is-invalid item-input" id="guess" placeholder="What's your guess?">
                    <div class="invalid-feedback error" id="message">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-block verify" id="verify-button">Check</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center made-with">
        <a href="https://github.com/vivek32ta/fleeting-flyers" target="_blank">Made with <span style="color: #e25555;">&hearts;</span></a>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
